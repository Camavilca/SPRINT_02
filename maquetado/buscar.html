<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <main>

        <!--MOSTRAR TODOS LOS DOCUMENTOS PARA QUE LO PUEDAN DESCAR  -->
        <div class="container">
            <div class="card">
                <div class="view overlay">
                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/food.jpg" alt="Card image cap">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <a class="btn-floating btn-action ml-auto mr-4 mdb-color lighten-3"><i class="fa fa-chevron-right pl-1"></i></a>
                <div class="card-body">
                    <h4 class="card-title">Titulo del documento</h4>
                    <hr>
                    <p class="card-text">
                      Descripcion del proyecto 
                    </p>
                </div>
                <div class="card-body card-body-cascade text-center">
                    <a type="button" class="btn-floating btn-small btn-fb"><i class="fa fa-cloud-download"></i></a>
                    <a type="button" class="btn-floating btn-small btn-tw"><i class="fa fa-clone"></i></a>
                    <a type="button" class="btn-floating btn-small btn-dribbble"><i class="fa fa-file-code-o"></i></a>
                </div>
            </div>
        </div>
        <!-- FIN DE LA INFORMACION -->
    </main>



    <script src="https://mdbootstrap.com/previews/docs/latest/js/jquery-3.3.1.min.js"></script>
    <script src="https://mdbootstrap.com/previews/docs/latest/js/popper.min.js"></script>
    <script src="https://mdbootstrap.com/previews/docs/latest/js/bootstrap.min.js"></script>
    <script src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>
</body>

</html>
